<!doctype html>
<html>
<!-- head -->
{% include head.html %}

<body id="top">
  <!-- navbar -->
  {% include nav.html %}

  <div class="main-container">
    <div class="whoei">
      <div id="inner" class="brood">

        <h2 id="team">Team</h2>
        <ul>
          <!-- team loop -->
          {% for peep in page.peeps.team %}
          <li>
            [{% if peep.github %}<a href="https://github.com/{{peep.github}}"><i class="fa fa-github-alt" aria-hidden="true"></i></a>{%
            endif %}{% if peep.web %}<a href="{{peep.web}}"><i class="fa fa-globe" aria-hidden="true"></i></a>{% endif %}]
            {{peep.name}}
          </li>
          {% endfor %}
        </ul>
        <!-- end team loop -->
        
        <!-- main content -->
        {{ content }}

      </div>
    </div>
  </div>

  <!-- footer -->
  {% include footer.html %}
  </div>

  <!-- scripts -->
  {% include scripts.html %}
</body>

</html>
